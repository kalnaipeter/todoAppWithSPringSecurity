<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Back to homepage</a>
<form>
    <div class="login-container">
        <label for="username-field"><b>Username</b></label>
        <input id="username-field" type="text" placeholder="Enter Username" name="username" required><br>
        <label for="password-field"><b>Password</b></label>

        </div>
</form><br>
<button class="log-out">Log out</button>
</body>
